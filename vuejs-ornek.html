<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Çalışmam</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button>{{ buttonTitle}}</button>
        <p v-text="paragraph"></p>
        <!-- <a v-bind:href="link" v-bind:data-id="dataId">Github Account</a> -->
        <a :href="link" v-bind:data-id="dataId">Github Account</a>
        <p v-html ="details"></p>

    </div>
   


    <script>
        new Vue({
            el : "#app",
            data : {
                title : "test başlık",
                buttonTitle : "Tıkla",
                paragraph : "lorem ipsum",
                link : "https://github.com/aysudeliahmetoglu",
                dataId : "1",
                details :"burası detay bölümdür" 
            }
        });
    </script>

</body>

</html>
